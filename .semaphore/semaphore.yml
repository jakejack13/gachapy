version: v1.0
name: Run unit test suite
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks: 
  - name: Run test suite
    task:
      jobs:
        - name: Run unittest
          commands:
            - checkout
            - python3 -m unittest

promotions:
  - name: PyPi
    pipeline_file: pypi.yml
    auto_promote:
      when: "result = 'passed' and (change_in('setup.cfg',{default_branch: 'main'}) or change_in('setup.py',{default_branch: 'main'}))"